<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/stEntrar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap">

</head>
<body>
    <div class="login-container">
        <h2>Entre</h2>
        <form>
            <input type="email" name="txtLoginEmailUsuario" id="txtLoginEmailUsuario" placeholder="E-mail" required>
            <input type="password" name="txtLoginSenhaUsuario" id="txtLoginSenhaUsuario" placeholder="Senha" required>
            <div class="options">
                <label>
                    <input type="checkbox"> Lembrar
                </label>
                <a href="senhaEsquecida.html">Esqueci minha senha</a>
            </div>
            <button type="submit" name="btnLogin" class="login-button">Entrar</button>
        </form>
        <div class="separator">
            <hr>
            <span>Ou</span>
            <hr>
        </div>
        <a href="cadastro.html"></a><button class="register"> </a>Cadastre-se</button>
    </div>
</body>
</html>
