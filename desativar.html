<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desativar</title>
    <link rel="stylesheet" href="css/stDesativar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap">
    <link rel="icon" href="/img/aaaa.png">
</head>
<body>
    <div class="login-container">
        <h2>Desativar conta?</h2>
        <form>
            <div>
                <p>Ao desativar sua conta todos os dados associados serão excluídos permanentemente. </p>
                <br>
                <p>Você não poderá mais acessar sua conta ou os serviços relacionados.</p>
                <br>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"> Eu concordo e quero desativar
                </label>
                <a href="#">voltar para o inicio</a>
            </div>
            <button type="submit" class="login-button">Desativar</button>
        </form>
    </div>
</body>
</html>
